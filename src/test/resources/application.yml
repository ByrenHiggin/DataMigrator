spring:
  application:
    name: DataMigrator
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

datasource:
  source:
    type: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    user: postgres
    password: postgres
    driver : org.postgresql.Driver
  target:
    type: "postgres"
    url: "jdbc:postgresql://localhost:5432/postgres"
    user: "postgres"
    password: "postgres"
    driver : "org.postgresql.Driver"